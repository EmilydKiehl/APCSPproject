<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset=utf-8 />
    <title>Draw Squares</title>
  </head>

  <body>
  <img src="puppy.jpg" id="puppy" width="32" height="32">
    <button onclick="drawCanvas()">Change the scene</button>
    <button onclick="addPicture()">Add a picture</button>

    <canvas id="background" width="2000" height="1200">
      This Browser Won't Show This...!!!
    </canvas>

    <script>
      function randomNumber(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }

      function drawCanvas() {
        var canvas = document.getElementById("background"),
          c = canvas.getContext("2d");
          drawSquares();
				

        function drawSquares() {

          c.fillStyle = "white";
          c.fillRect(0, 0, canvas.width, canvas.height);

          for (var i = 0; i < 250; i++) {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;

            var colors = ["red", "orange", "yellow", "green", "blue", "purple", "pink", "black"];

            c.fillStyle = colors[randomNumber(7)];
            c.fillRect(x, y, randomNumber(200), randomNumber(200));
          }
        }
      };
      
      function addPicture(){
      	var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        var img=document.getElementById("lamp");
        var pat=ctx.createPattern(img,"repeat");
        ctx.rect(0,0,2000,1200);
        ctx.fillStyle=pat;
        ctx.fill();
      }
      

    </script>
    </body>
    </html>
