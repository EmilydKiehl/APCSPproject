    canvas.id = "CursorLayer";

    canvas.style.zIndex = 8;

    fillCanvas();
   
    function fillCanvas(numOfSquares){ 
      var i = 0;
      var numOfSquares = Math.random(5,25);
      for (i = 0; i < numOfSquares; i++){
        ctx.fillStyle = "rgba(generateArrayForFillStyle())"; 
        ctx.fillRect(generateArrayForFillRect());

    function generateArrayForFillRect(){
      var fillRectArray = [Math.random(50,300), Math.random(50,300), Math.random(50,300),Math.random(50,300)];
      return fillRectArray;
    }
      
    function generateArrayForFillStyle(){
      var fillStyleArray = [Math.random(0,255), Math.random(0,255), Math.random(0,255), Math.random(0.1,1)]; 
      return fillStyleArray;
    }
